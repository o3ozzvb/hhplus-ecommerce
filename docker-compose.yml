version: '3'
services:
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=application
      - MYSQL_PASSWORD=application
      - MYSQL_DATABASE=hhplus
    volumes:
      - ./data/mysql/:/var/lib/mysql
  mysql2:
    image: mysql:8.0
    ports:
      - "3307:3306"
    depends_on:
      - mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=application
      - MYSQL_PASSWORD=application
      - MYSQL_DATABASE=hhplus
    volumes:
      - ./data/mysql2/:/var/lib/mysql2
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
networks:
  default:
    driver: bridge