spring:
  application:
    name: hhplus-test
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: test
    password: test
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop  # 테스트용 DB를 매번 초기화
---
spring:
  data:
    redis:
      host: localhost
      port: 6379
---
spring:
  kafka:
#    bootstrap-servers: ${spring.kafka.bootstrap-servers} #${spring.embedded.kafka.brokers}
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
    producer:
      acks: all
      retries: 5
    listener:
      missing-topics-fatal: false
---
commerce-api:
  payment:
    topic-name: commerce.payment-success-test-event.v1